<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>F1 Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card_top">
          <p class="driver_place">1</p>
          <div>
            <p class="driver_points">208</p>
            <p class="points">PTS</p>
          </div>
        </div>
        <div class="card-main">
          <div class="name_country">
            <div class="driver_name">
              <span class="name_span"></span>
              <div class="driver_full-name">
                <h3 class="driver_first-name">Max</h3>
                <h2 class="driver_last-name">Verstappen</h2>
              </div>
            </div>
            <div class="driver_flag">
              <img src="./france.jpg" alt="flag" class="flag" />
            </div>
          </div>
          <div class="driver_team">
            <h3 class="team">Red Bull Racing</h3>
          </div>
          <div class="driver_picture">
            <div class="bg-pattern">
              <div class="driver">
                <p class="driver_number">1</p>
                <img
                  src="https://i.ibb.co/BcBmc14/verstappen.png"
                  alt="pilot"
                  class="pilot"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card leclerc_card">
        <div class="card_top">
          <p class="driver_place">2</p>
          <div>
            <p class="driver_points">170</p>
            <p class="points">PTS</p>
          </div>
        </div>
        <div class="card-main">
          <div class="name_country">
            <div class="driver_name">
              <span class="name_span leclerc_span"></span>
              <div class="driver_full-name">
                <h3 class="driver_first-name">Charles</h3>
                <h2 class="driver_last-name">Leclerc</h2>
              </div>
            </div>
            <div class="driver_flag">
              <img src="./monaco.jpg" alt="flag" class="flag" />
            </div>
          </div>
          <div class="driver_team">
            <h3 class="team">Ferrari</h3>
          </div>
          <div class="driver_picture">
            <div class="bg-pattern">
              <div class="driver">
                <p class="driver_number leclerc">16</p>
                <img
                  src="https://i.ibb.co/ZWm9cdX/leclerc.png"
                  alt="pilot"
                  class="pilot"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card_top">
          <p class="driver_place">3</p>
          <div>
            <p class="driver_points">151</p>
            <p class="points">PTS</p>
          </div>
        </div>
        <div class="card-main">
          <div class="name_country">
            <div class="driver_name">
              <span class="name_span"></span>
              <div class="driver_full-name">
                <h3 class="driver_first-name">Sergio</h3>
                <h2 class="driver_last-name">Perez</h2>
              </div>
            </div>
            <div class="driver_flag">
              <img src="./mexico.jpg" alt="flag" class="flag" />
            </div>
          </div>
          <div class="driver_team">
            <h3 class="team">Red Bull Racing</h3>
          </div>
          <div class="driver_picture">
            <div class="bg-pattern">
              <div class="driver">
                <p class="driver_number">11</p>
                <img
                  src="https://i.ibb.co/pRTZDMg/perez.png"
                  alt="pilot"
                  class="pilot"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
